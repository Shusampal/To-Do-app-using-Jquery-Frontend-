<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo jquery</title>
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"

<body>

    <div id="container">
        <h1>ToDo App <span><i class="fas fa-user-plus"></i></span></h1>
        <input type="text" id="input" placeholder="Type todo">
        <ul id="ul">
            <li><i class="fas fa-trash-restore"></i>Learn Web</li>
            <li><i class="fas fa-trash-restore"></i>Go to market</li>
            <li><i class="fas fa-trash-restore"></i>Play guitar</li>
        </ul>
    </div>
    
    <script src="app.js"></script>

</html>
